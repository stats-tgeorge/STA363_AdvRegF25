project:
  type: website
  render:
    - "*.qmd"
  resources:
    - "img/"
    - "www/"
  output-dir: docs
  
website:
  title: "{{< var course.title >}}"
  site-url: https://stats-tgeorge.github.io/STA363_AdvReg/
  sidebar:
    background: "#BBBCBC"
    logo: "img/favicon.png" # This is where I put my hex
    pinned: true
    align: center
    tools:
      - icon: github
        href: https://github.com/DSC223-SB7-2024/DSC223_S24_website
        text: "GitHub organization"
      - icon: code-square
        href: http://turing.cornellcollege.edu:8787/
        text: "RStudio Server"
      - icon: book
        href: https://bookdown.org/roback/bookdown-BeyondMLR/
        text: "Book"
      - icon: person-fill
        text: "Moodle"
        menu:
          - text: Announcements
            url: https://moodle.cornellcollege.edu/mod/forum/view.php?id=296372
          - text: Gradebook
            url: https://moodle.cornellcollege.edu/grade/report/grader/index.php?id=7908
          - text: Homepage
            url: https://moodle.cornellcollege.edu/course/view.php?id=7908
      - icon: calendar
        href: https://calendar.google.com/calendar/u/0?cid=Y19hMTllMWE2M2IwOGFiNDkzYmQxNmJmNWU3MThhZmM1OWYxODIyN2EwZDhmOGQzZGMyOGRjMzE5YjQ1NmJlYjFiQGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20
        text: Course Calendar

    style: "docked"
    search: true
    collapse-level: 2
    contents:
      - section: "Course Contents"
        contents:
          - href: index.qmd
            text: Schedule & Assignments
          - href: course-links.qmd
            text: Useful links
          # - href: project.qmd
          #   text: Project
      #     - href: project/1-working-collaboratively.qmd
      #       text: Working Together Lab
            
      - section: "Course information"
        contents:
          - href: syllabus.qmd
            text: Syllabus
          - href: course-overview.qmd
            text: Overview
          - href: course-support.qmd
            text: Support
          - href: course-instructor.qmd
            text: Instructor
          - href: computing-access.qmd
            text: R/RStudio Access
     
  page-footer:
    left: "Content {{< fa brands creative-commons >}} {{< var course.copyright_year >}} by [{{< var instructor.name_no_title >}}]({{< var instructor.url >}})"
    right: |
      Made with {{< fa brands r-project >}} and [Quarto](https://quarto.org/)<br>
      [View the source at {{< fa brands github >}} GitHub]({{< var course.github >}})

  favicon: "/img/favicon.png"
    
format:
  html:
    theme:
      light: 
        - united
        - style.scss 
      dark: darkly
    toc: true
    highlight-style: monokai

execute:
  freeze: auto


    

